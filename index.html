<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>opera.earth</title>
    <link rel="stylesheet" href="breathe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Junicode:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: fill;
            background-color: #000;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            z-index: 1000;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loading-symbol {
            font-size: 28px;
        }

        .loading-text {
            font-size: 22px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                gap: 5px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            /* Texto más pequeño en móvil */
            .loading-symbol {
                font-size: 18px;
            }

            .loading-text {
                font-size: 16px;
            }
        }

        /* Hide controls after 3 seconds */
        .controls.hidden {
            opacity: 0;
        }
        /* Expanded full-viewport mode (mobile pseudo-fullscreen) */
        .video-container.expanded {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100svh;
            z-index: 9999;
            background: #000;
        }
        .video-container.expanded #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        html.expanded, body.expanded {
            height: 100svh;
            overflow: hidden;
        }
        @supports (-webkit-touch-callout: none) {
            .video-container.expanded { height: -webkit-fill-available; }
            html.expanded, body.expanded { height: -webkit-fill-available; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-symbol" id="loading-symbol"></div>
        <div class="loading-text" id="loading-text">loading video...</div>
    </div>
    
    <div class="video-container">
        <video id="video-player" preload="auto" autoplay muted playsinline>
            <source id="mp4-source" src="desktop.mp4" type="video/mp4" />
            your browser doesn't support video playback.
        </video>
    </div>

    <div class="controls" id="controls">
        <button class="control-btn" onclick="toggleFullscreen()">fullscreen</button>
        <button class="control-btn" onclick="toggleMute()">mute</button>
        <button class="control-btn" onclick="replay()">replay</button>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const loading = document.getElementById('loading');
        const loadingSymbol = document.getElementById('loading-symbol');
        const loadingText = document.getElementById('loading-text');
        const controls = document.getElementById('controls');
        let controlsTimeout;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        let isExpanded = false;

        function expandToViewport() {
            const container = document.querySelector('.video-container');
            container.classList.add('expanded');
            document.documentElement.classList.add('expanded');
            document.body.classList.add('expanded');
        }

        function attachViewportHandlers() {
            const handler = () => { /* class-based expansion persists across resizes */ };
            window.addEventListener('resize', handler);
            if (window.visualViewport) window.visualViewport.addEventListener('resize', handler);
        }

        // Función para activar sonido (desktop: solo sonido; móvil: pantalla completa nativa)
        function activateSound() {
            // limpiar handlers y UI
            document.body.onclick = null;
            document.body.style.cursor = 'default';
            loading.style.display = 'none';

            const enterFullscreenIfMobile = async () => {
                if (!isMobile) return;
                try {
                    if (video.requestFullscreen) {
                        await video.requestFullscreen();
                    } else if (video.webkitEnterFullscreen) { // iOS Safari
                        video.webkitEnterFullscreen();
                    } else if (video.webkitRequestFullscreen) {
                        await video.webkitRequestFullscreen();
                    } else {
                        throw new Error('no fullscreen api');
                    }
                } catch (e) {
                    // fallback: expansión CSS
                    isExpanded = true;
                    expandToViewport();
                    attachViewportHandlers();
                }
            };

            // activar sonido y reproducir
            video.muted = false;
            video.play().catch(() => {});

            enterFullscreenIfMobile().finally(() => {
                showControlsTemporarily();
            });
        }

        // Función para pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Función para silenciar/activar sonido
        function toggleMute() {
            video.muted = !video.muted;
            const muteBtn = event.target;
            muteBtn.textContent = video.muted ? 'unmute' : 'mute';
        }

        // Función para repetir
        function replay() {
            video.currentTime = 0;
            video.play();
        }

        // Mostrar controles temporalmente
        function showControlsTemporarily() {
            controls.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000);
        }

        // Reproducción inicial simplificada
        window.onload = () => {
            // Elegir fuente según dispositivo (con bust de caché)
            const base = isMobile ? 'mobile.mp4' : 'desktop.mp4';
            const src = `${base}?v=${Date.now()}`;
            console.log('Loading video source:', base, 'for device:', isMobile ? 'mobile' : 'desktop');
            
            // Configurar el video antes de asignar src
            video.muted = true;
            video.preload = 'auto';
            video.playsInline = true;
            
            // Asignar fuente (source element) y manejar eventos
            const source = document.getElementById('mp4-source');
            source.src = src;
            video.load();
            
            // Autoplay en mute incluso en móvil
            const readyToPlay = () => {
                video.play().catch(() => {});
                // Mostrar CTA para sonido
                loadingSymbol.textContent = '𓏲';
                loadingText.textContent = 'click to hear the city';
                loading.style.cursor = 'pointer';
                document.body.style.cursor = 'pointer';
                document.body.onclick = activateSound;
            };

            if (video.readyState >= 2) {
                readyToPlay();
            } else {
                video.addEventListener('loadeddata', readyToPlay, { once: true });
            }
            
            // Manejar errores de carga
            video.addEventListener('error', (e) => {
                const err = video.error;
                console.error('Video loading error event:', e);
                console.error('Video error details:', err, err ? { code: err.code, message: err.message } : null);
                loadingSymbol.textContent = '';
                loadingText.textContent = 'error loading video';
            });
        };

        video.addEventListener('ended', () => {
            // Repetir automáticamente
            video.currentTime = 0;
            video.play();
        });

        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
            showControlsTemporarily();
        });

        // Mostrar controles al mover el mouse
        document.addEventListener('mousemove', () => {
            showControlsTemporarily();
        });

        // Manejar errores de carga
        video.addEventListener('error', () => {
            loadingSymbol.textContent = '';
            loadingText.textContent = 'error loading video';
            console.error('error loading video:', video.error);
        });
    </script>
</body>
</html>

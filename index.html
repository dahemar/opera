<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curlicue - Video Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                gap: 5px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        /* Hide controls after 3 seconds */
        .controls.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">loading video...</div>
    
    <div class="video-container">
        <video id="video-player" preload="auto">
            <source src="curlicue_web.mp4" type="video/mp4">
            your browser doesn't support video playback.
        </video>
    </div>

    <div class="controls" id="controls">
        <button class="control-btn" onclick="toggleFullscreen()">fullscreen</button>
        <button class="control-btn" onclick="toggleMute()">mute</button>
        <button class="control-btn" onclick="replay()">replay</button>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const loading = document.getElementById('loading');
        const controls = document.getElementById('controls');
        let controlsTimeout;

        // Función para reproducir automáticamente
        function autoPlay() {
            // Intentar reproducir con sonido primero
            video.play().then(() => {
                loading.style.display = 'none';
                showControlsTemporarily();
            }).catch(error => {
                console.log('Error al reproducir con sonido:', error);
                // Si falla, intentar reproducir silenciado
                video.muted = true;
                video.play().then(() => {
                    loading.textContent = 'click to activate sound';
                    loading.style.cursor = 'pointer';
                    // Hacer que todo el body sea clickeable
                    document.body.style.cursor = 'pointer';
                    document.body.onclick = () => {
                        video.muted = false;
                        video.play();
                        loading.style.display = 'none';
                        document.body.style.cursor = 'default';
                        document.body.onclick = null;
                        showControlsTemporarily();
                    };
                }).catch(error2 => {
                    console.log('Error al reproducir silenciado:', error2);
                    loading.textContent = 'click to play';
                    loading.style.cursor = 'pointer';
                    // Hacer que todo el body sea clickeable
                    document.body.style.cursor = 'pointer';
                    document.body.onclick = () => {
                        video.play();
                        loading.style.display = 'none';
                        document.body.style.cursor = 'default';
                        document.body.onclick = null;
                        showControlsTemporarily();
                    };
                });
            });
        }

        // Función para pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Función para silenciar/activar sonido
        function toggleMute() {
            video.muted = !video.muted;
            const muteBtn = event.target;
            muteBtn.textContent = video.muted ? 'unmute' : 'mute';
        }

        // Función para repetir
        function replay() {
            video.currentTime = 0;
            video.play();
        }

        // Mostrar controles temporalmente
        function showControlsTemporarily() {
            controls.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000);
        }

        // Event listeners
        video.addEventListener('loadeddata', () => {
            console.log('Video cargado, intentando reproducir...');
            autoPlay();
        });

        video.addEventListener('canplay', () => {
            console.log('Video puede reproducirse');
        });

        video.addEventListener('loadstart', () => {
            console.log('Iniciando carga del video...');
        });

        video.addEventListener('ended', () => {
            // Repetir automáticamente
            video.currentTime = 0;
            video.play();
        });

        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
            showControlsTemporarily();
        });

        // Mostrar controles al mover el mouse
        document.addEventListener('mousemove', () => {
            showControlsTemporarily();
        });

        // Intentar pantalla completa automáticamente en móvil
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.addEventListener('touchstart', () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                }
            }, { once: true });
        }

        // Manejar errores de carga
        video.addEventListener('error', () => {
            loading.textContent = 'error loading video';
            console.error('Error loading video:', video.error);
        });

        // Timeout para mostrar mensaje si el video tarda en cargar
        setTimeout(() => {
            if (video.readyState < 2) { // HAVE_CURRENT_DATA
                loading.textContent = 'video loading... click to play when ready';
                loading.style.cursor = 'pointer';
                // Hacer que todo el body sea clickeable
                document.body.style.cursor = 'pointer';
                document.body.onclick = () => {
                    if (video.readyState >= 2) {
                        autoPlay();
                        document.body.style.cursor = 'default';
                        document.body.onclick = null;
                    }
                };
            }
        }, 5000);

        // Optimización para iOS
        video.setAttribute('playsinline', '');
        video.setAttribute('webkit-playsinline', '');
    </script>
</body>
</html>

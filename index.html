<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>opera.earth</title>
    <link rel="stylesheet" href="breathe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Junicode:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: fill;
            background-color: #000;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            z-index: 1000;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loading-symbol {
            font-size: 28px;
        }

        .loading-text {
            font-size: 22px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                gap: 5px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            /* Texto m谩s peque帽o en m贸vil */
            .loading-symbol {
                font-size: 18px;
            }

            .loading-text {
                font-size: 16px;
            }
        }

        /* Hide controls after 3 seconds */
        .controls.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-symbol" id="loading-symbol"></div>
        <div class="loading-text" id="loading-text">loading video...</div>
    </div>
    
    <div class="video-container">
        <video id="video-player" preload="auto" autoplay muted playsinline>
            your browser doesn't support video playback.
        </video>
    </div>

    <div class="controls" id="controls">
        <button class="control-btn" onclick="toggleFullscreen()">fullscreen</button>
        <button class="control-btn" onclick="toggleMute()">mute</button>
        <button class="control-btn" onclick="replay()">replay</button>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const loading = document.getElementById('loading');
        const loadingSymbol = document.getElementById('loading-symbol');
        const loadingText = document.getElementById('loading-text');
        const controls = document.getElementById('controls');
        let controlsTimeout;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Funci贸n para activar sonido
        function activateSound() {
            video.muted = false;
            video.play().then(() => {
                if (isMobile) {
                    // Entrar en fullscreen tras clic del usuario (solo en m贸vil)
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitEnterFullscreen) {  // Safari iOS
                        video.webkitEnterFullscreen();
                    }
                }

                loading.style.display = 'none';
                document.body.style.cursor = 'default';
                document.body.onclick = null;
                showControlsTemporarily();
            }).catch(error => {
                console.log('error activating sound:', error);
                // fallback: seguir silenciado y forzar fullscreen igual (solo en m贸vil)
                if (isMobile) {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitEnterFullscreen) {
                        video.webkitEnterFullscreen();
                    }
                }

                video.muted = true;
                video.play();
                loading.style.display = 'none';
                document.body.style.cursor = 'default';
                document.body.onclick = null;
                showControlsTemporarily();
            });
        }

        // Funci贸n para pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Funci贸n para silenciar/activar sonido
        function toggleMute() {
            video.muted = !video.muted;
            const muteBtn = event.target;
            muteBtn.textContent = video.muted ? 'unmute' : 'mute';
        }

        // Funci贸n para repetir
        function replay() {
            video.currentTime = 0;
            video.play();
        }

        // Mostrar controles temporalmente
        function showControlsTemporarily() {
            controls.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000);
        }

        // Reproducci贸n inicial simplificada
        window.onload = () => {
            // Elegir fuente seg煤n dispositivo
            const src = isMobile ? 'mobile.mp4' : 'desktop.mp4';
            video.src = src;

            video.muted = true;
            video.play().then(() => {
                console.log('video playing muted');
                // En ambos casos, mostrar mensaje para activar sonido
                loadingSymbol.textContent = '';
                loadingText.textContent = 'click to hear the city';
                loading.style.cursor = 'pointer';
                document.body.style.cursor = 'pointer';
                document.body.onclick = activateSound;
            }).catch(e => {
                console.log('error auto-playing:', e);
                // Mostrar mensaje de click para activar sonido
                loadingSymbol.textContent = '';
                loadingText.textContent = 'click to hear the city';
                loading.style.cursor = 'pointer';
                document.body.style.cursor = 'pointer';
                document.body.onclick = activateSound;
            });
        };

        video.addEventListener('ended', () => {
            // Repetir autom谩ticamente
            video.currentTime = 0;
            video.play();
        });

        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
            showControlsTemporarily();
        });

        // Mostrar controles al mover el mouse
        document.addEventListener('mousemove', () => {
            showControlsTemporarily();
        });

        // Manejar errores de carga
        video.addEventListener('error', () => {
            loadingSymbol.textContent = '';
            loadingText.textContent = 'error loading video';
            console.error('error loading video:', video.error);
        });
    </script>
</body>
</html>

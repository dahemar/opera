<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Curlicue - Video Fullscreen</title>
    <link rel="stylesheet" href="breathe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Junicode:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Asegurar que el body ocupe toda la pantalla en móvil */
        @media (max-width: 768px) {
            html, body {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                margin: 0;
                padding: 0;
                position: fixed;
                top: 0;
                left: 0;
            }
            
            /* iOS Safari specific fixes */
            @supports (-webkit-touch-callout: none) {
                html, body {
                    height: -webkit-fill-available;
                    width: 100vw;
                }
                
                .video-container {
                    height: -webkit-fill-available;
                    width: 100vw;
                    position: fixed;
                    top: 0;
                    left: 0;
                    margin: 0;
                    padding: 0;
                }
                
                #video-player {
                    height: -webkit-fill-available;
                    width: 100vw;
                    object-fit: fill;
                    margin: 0;
                    padding: 0;
                }
            }
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: fill;
            background-color: #000;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            z-index: 1000;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loading-symbol {
            font-size: 28px;
        }

        .loading-text {
            font-size: 22px;
        }

        /* Texto más pequeño en móvil */
        @media (max-width: 768px) {
            .loading-symbol {
                font-size: 18px;
            }

            .loading-text {
                font-size: 16px;
            }
        }



        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            /* iOS Safari specific */
            @supports (-webkit-touch-callout: none) {
                html, body {
                    height: -webkit-fill-available;
                }
            }
            .controls {
                bottom: 10px;
                gap: 5px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            /* Forzar orientación horizontal en móvil */
            .video-container {
                top: 0;
                left: 0;
                position: fixed;
                margin: 0;
                padding: 0;
                display: block;
                justify-content: initial;
                align-items: initial;
            }

            #video-player {
                object-fit: fill;
                margin: 0;
                padding: 0;
                display: block;
            }

            /* Rotar texto en móvil */
            .loading {
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }

        /* Hide controls after 3 seconds */
        .controls.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-symbol" id="loading-symbol"></div>
        <div class="loading-text" id="loading-text">loading video...</div>
    </div>
    
    <div class="video-container">
        <video id="video-player" preload="auto" autoplay muted playsinline>
            <source src="curlicue_web.mp4" type="video/mp4">
            your browser doesn't support video playback.
        </video>
    </div>

    <div class="controls" id="controls">
        <button class="control-btn" onclick="toggleFullscreen()">fullscreen</button>
        <button class="control-btn" onclick="toggleMute()">mute</button>
        <button class="control-btn" onclick="replay()">replay</button>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const loading = document.getElementById('loading');
        const loadingSymbol = document.getElementById('loading-symbol');
        const loadingText = document.getElementById('loading-text');
        const controls = document.getElementById('controls');
        let controlsTimeout;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);



        // Función para mostrar mensaje inicial en móvil
        function showInitialMessage() {
            if (isMobile) {
                loadingSymbol.textContent = 'loading video...';
                loadingText.textContent = 'please rotate your screen';
            }
        }

        // Función para activar sonido y ocultar loading
        function activateSound() {
            video.muted = false;
            video.play().then(() => {
                loading.style.display = 'none';
                showControlsTemporarily();
            }).catch(error => {
                console.log('Error al activar sonido:', error);
                loadingSymbol.textContent = '𓏲';
                loadingText.textContent = 'click to hear the city';
                loading.style.cursor = 'pointer';
                document.body.style.cursor = 'pointer';
                document.body.onclick = () => {
                    video.muted = false;
                    video.play();
                    loading.style.display = 'none';
                    document.body.style.cursor = 'default';
                    document.body.onclick = null;
                    showControlsTemporarily();
                };
            });
        }

        // Función para pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Función para silenciar/activar sonido
        function toggleMute() {
            video.muted = !video.muted;
            const muteBtn = event.target;
            muteBtn.textContent = video.muted ? 'unmute' : 'mute';
        }

        // Función para repetir
        function replay() {
            video.currentTime = 0;
            video.play();
        }

        // Mostrar controles temporalmente
        function showControlsTemporarily() {
            controls.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000);
        }

        // Reproducción inicial simplificada
        window.onload = () => {
            video.muted = true;
            video.play().then(() => {
                console.log('Video reproduciéndose silenciado');
                // En móvil portrait, mostrar mensaje para activar sonido
                if (isMobile && window.innerHeight > window.innerWidth) {
                    loadingSymbol.textContent = '𓏲';
                    loadingText.textContent = 'click to hear the city';
                    loading.style.cursor = 'pointer';
                    document.body.style.cursor = 'pointer';
                    document.body.onclick = activateSound;
                } else {
                    // En desktop o móvil landscape, activar sonido automáticamente
                    activateSound();
                }
            }).catch(e => {
                console.log('Error al reproducir automáticamente:', e);
                loadingSymbol.textContent = '';
                loadingText.textContent = 'click to play';
                loading.style.cursor = 'pointer';
                document.body.style.cursor = 'pointer';
                document.body.onclick = () => {
                    video.play();
                    loading.style.display = 'none';
                    document.body.style.cursor = 'default';
                    document.body.onclick = null;
                    showControlsTemporarily();
                };
            });
        };



        video.addEventListener('ended', () => {
            // Repetir automáticamente
            video.currentTime = 0;
            video.play();
        });

        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
            showControlsTemporarily();
        });

        // Mostrar controles al mover el mouse
        document.addEventListener('mousemove', () => {
            showControlsTemporarily();
        });

        // Detectar cambios de orientación en móvil
        if (isMobile) {
            const handleOrientationChange = () => {
                if (window.innerHeight > window.innerWidth) {
                    // Portrait - mantener mensaje de carga y rotar vídeo
                    loadingSymbol.textContent = 'loading video...';
                    loadingText.textContent = 'please rotate your screen';
                    adjustVideoSize(); // Ajustar rotación del vídeo
                } else {
                    // Landscape - activar sonido y mostrar mensaje para pantalla completa
                    adjustVideoSize(); // Quitar rotación del vídeo
                    activateSound();
                    
                    // Mostrar mensaje para que el usuario toque para pantalla completa
                    loadingSymbol.textContent = '𓏲';
                    loadingText.textContent = 'tap for fullscreen';
                    loading.style.cursor = 'pointer';
                    document.body.style.cursor = 'pointer';
                    document.body.onclick = () => {
                        if (video.requestFullscreen) {
                            video.requestFullscreen();
                        } else if (video.webkitRequestFullscreen) {
                            video.webkitRequestFullscreen();
                        } else if (video.msRequestFullscreen) {
                            video.msRequestFullscreen();
                        }
                        loading.style.display = 'none';
                        document.body.style.cursor = 'default';
                        document.body.onclick = null;
                        showControlsTemporarily();
                    };
                }
            };

            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);
        }

        // Detectar cambios de pantalla completa
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && isMobile) {
                // Si se sale de pantalla completa y está en portrait, volver a rotar
                if (window.innerHeight > window.innerWidth) {
                    adjustVideoSize();
                    loadingSymbol.textContent = 'loading video...';
                    loadingText.textContent = 'please rotate your screen';
                } else {
                    // Si está en landscape, mostrar controles
                    showControlsTemporarily();
                }
            }
        });

        // Intentar pantalla completa automáticamente en móvil
        if (isMobile) {
            document.addEventListener('touchstart', () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                }
            }, { once: true });
        }

        // Manejar errores de carga
        video.addEventListener('error', () => {
            loadingSymbol.textContent = '';
            loadingText.textContent = 'error loading video';
            console.error('Error loading video:', video.error);
        });

        // Timeout para mostrar mensaje si el video tarda en cargar (solo en desktop)
        setTimeout(() => {
            if (video.readyState < 2 && !isMobile) { // HAVE_CURRENT_DATA
                loadingSymbol.textContent = '';
                loadingText.textContent = 'loading video... click to play when ready';
                loading.style.cursor = 'pointer';
                document.body.style.cursor = 'pointer';
                document.body.onclick = () => {
                    if (video.readyState >= 2) {
                        autoPlay();
                        document.body.style.cursor = 'default';
                        document.body.onclick = null;
                    }
                };
            }
        }, 5000);



        // Función para ajustar dimensiones del vídeo en móvil
        function adjustVideoSize() {
            if (isMobile) {
                const container = document.querySelector('.video-container');
                const video = document.getElementById('video-player');
                
                // Si está en pantalla completa, no hacer rotación
                if (document.fullscreenElement) {
                    container.style.transform = 'none';
                    return;
                }
                
                // Usar las dimensiones reales de la pantalla
                let screenWidth = window.innerWidth;
                let screenHeight = window.innerHeight;
                
                // En iOS Safari, usar las dimensiones del viewport real
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    // Usar visual viewport para dimensiones más precisas
                    if (window.visualViewport) {
                        screenWidth = window.visualViewport.width;
                        screenHeight = window.visualViewport.height;
                    }
                }
                
                // En móvil, hacer que el contenedor ocupe toda la pantalla
                container.style.width = screenWidth + 'px';
                container.style.height = screenHeight + 'px';
                video.style.width = screenWidth + 'px';
                video.style.height = screenHeight + 'px';
                
                // Solo aplicar rotación si está en portrait
                if (screenHeight > screenWidth) {
                    container.style.transform = 'rotate(90deg)';
                } else {
                    container.style.transform = 'none';
                }
                
                console.log('Screen dimensions:', screenWidth, 'x', screenHeight);
                console.log('Container dimensions:', screenWidth, 'x', screenHeight);
                console.log('Orientation:', screenHeight > screenWidth ? 'portrait' : 'landscape');
            }
        }

        // Inicializar mensaje en móvil
        if (isMobile) {
            showInitialMessage();
            adjustVideoSize();
            
            // Ajustar tamaño cuando cambie la orientación
            window.addEventListener('orientationchange', adjustVideoSize);
            window.addEventListener('resize', adjustVideoSize);
            
            // En iOS, también escuchar cambios del visualViewport
            if (/iPad|iPhone|iPod/.test(navigator.userAgent) && window.visualViewport) {
                window.visualViewport.addEventListener('resize', adjustVideoSize);
            }
            

        }
    </script>
</body>
</html>
